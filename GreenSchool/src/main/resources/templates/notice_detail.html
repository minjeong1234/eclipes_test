<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>그린고등학교</title>
  <!-- 부트스트랩 -->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <!-- 추가 스타일 -->
	<style>
      .bd-placeholder-img {
		font-family: 'Do Hyeon' sans-serif;
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      a{
		  text-decoration: none;
	  }
  </style>
  <!-- 추가 스타일css -->
  <link th:href="@{/blog.css}" rel="stylesheet">
</head>
<body>
  <!-- 최상단 메뉴 -->
  <div class="container">
    <!-- 헤더 -->
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="link-secondary" th:href="@{|/user/signup|}">회원가입</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" th:href="@{/greenSchool}">그린고등학교</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
          <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
        </div>
      </div>
    </header>
    <!-- /헤더 -->

    <!-- 메뉴라인 -->
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 link-secondary" th:href="@{/school/info}">학교소개</a>
        <a class="p-2 link-secondary" th:href="@{/notice/list}">공지사항</a>
        <a class="p-2 link-secondary" th:href="@{/question/list}">학생마당</a>
      </nav>
    </div>
    <!-- /메뉴라인 -->
  </div>
  <!-- /최상단 메뉴   -->

  <div class="container my-3">
    <h2 class="border-bottom py-2" th:text="${notice.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${notice.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
